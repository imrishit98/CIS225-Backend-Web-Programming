<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" defer></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center">My Title</h1>
        <p>This is <abbr title="HyperText Markup Language">HTML</abbr> document for <mark>week 4</mark></p>
        <dl class="dl-horizontal">
            <dt>Item 1</dt>
            <dd>This is a description for item 1.</dd>
            <dt>Item 2</dt>
            <dd>This is a description for item 2.</dd>
        </dl>
        <table class="table-striped">
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
            </tr>
            <tr>
                <td>8:30</td>
                <td>10:30</td>
            </tr>
            <tr>
                <td>10:30</td>
                <td>12:30</td>
            </tr>
            <tr>
                <td>12:30</td>
                <td>1:30</td>
            </tr>
        </table>
        <img src="cellar.jpg" style="width:351px;" class="img-rounded" />
    </div>

</body>

</html>
